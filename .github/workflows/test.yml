name: build

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  dependencies:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 22

      - name: Install dependencies
        run: yarn

  build:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Build
        run: yarn build

  linters:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Lint
        run: yarn lint

  deploy:
    runs-on: ubuntu-latest
    needs: dependencies
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js 22
        uses: actions/setup-node@v4
        with:
          cache: 'yarn'
          node-version: 22

      - name: Install dependencies
        run: yarn

      - name: Deploy
        run: yarn deploy
